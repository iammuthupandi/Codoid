<h1>Login Page</h1><br>
{% if error %}
  {{error}}
{% endif %}
<br>
<form action="/login/" method="post">
  {% csrf_token %}
  Username: <input type="text" name="user_name"><br><br>
  Password: <input type="password" name="password"><br><br>
  <input type="submit" value="SignIn">
</form>

<a href="/register/">SignUp</a>
